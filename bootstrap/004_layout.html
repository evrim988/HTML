<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            border: 1px red solid;
            height: 60vh;
        }
        .container-fluid{
            border: 1px blue solid;
            height: 10vh;
            margin: 5px;
        }
        .row{
            border: 2px green solid;
            height: 30vh;
        }
        .col{
            border: 1px blueviolet dotted;
            height: 10vh;
        }
    </style>
</head>

<body>
    <!--ekranı yatayda kaplar.-->
    <div class="container-fluid">

    </div>
    <div class="container">
        <!--
        align-items-center -> içerisinde olan kolonları dikeyde ortaladı
        align-items-start -> içerisinde olan kolonları dikeyde en başa koydu.
        align-items-end -> içerisinde olan kolonları dikeyde en alta hizaladı. 

        align-self-start -> kolona verdiğim özellik sayesinde dikeyde en başa koydu.
        align-self-end -> kolona verdiğim özellik sayesinde dikeyde en sona koydu.
        -->
        <div class="row align-items-center">
            <div class="col col-md-3 col-lg-2 align-self-start">Col-1</div>
            <div class="col col-md-5 col-lg-8">Col-2</div>
            <div class="col col-md-4 col-lg-2 align-self-end">Col-3</div>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
