<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koşullar</title>
    <style>
        div{
            margin: 5px;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <label for="ad">Adınızı Giriniz:</label>
        </div>
        <div>
            <input type="text" name="ad" id="ad">
        </div>
        <div>
            <button onclick="testEt()">Test Et</button>
        </div>
    </div>

    <script>

        /*
        * if(condition)
        * if()..else
        * if()..else if().. else
        * 
        * switch(value)
        *   case A: break;
        *   case B: break;
        *   default: ;
        * 
        * kullanıcı dan adını alıcaz belli kurallara uymuyorsa alert verdirelim.
        * 
        * javascript de metotlar function olarak tanımlanıyor.
        * function metodunu button a onclick olayı eklediğimizde tetikleyebiliriz.
        * input tan girilen değeri elementById den ".value" şeklinde alıyoruz.
        * girilen değer 3 karakterden kısa ise veya 64 karakterden uzun ise alert ile kullanıcıya hata veriyoruz.
        */
        function testEt() {

            const ad = document.getElementById('ad').value;
            if(ad.length <= 3 || ad.length > 64)
                alert('lutfen 3-64 karakter arasında bir ad giriniz.');
        }

    </script>
</body>
</html>
