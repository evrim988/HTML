<body>
    <div id="root">
       
    </div>

    <script>
        //createElement kullanmadan root içerisine bu şekilde bir ekleme işlemi de yapabiliriz.
        const root = document.getElementById('root');

        root.innerHTML += `
        <br><br>
         <label>Adınız:</label>
        <input type="text"><br> <br>
        <label>Soyadınız:</label>
        <input type="text"><br> <br>
        `;
    </script>
</body>
