<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri İşlemleri</title>
    <link rel="stylesheet" href="006_soru.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="musteri-giris"> 
        <div class="mb-3 center">
            <label class="form-label">User Name:</label>
            <input class="form-input-text" type="text" placeholder="please insert username">
        </div>
        <div class="mb-3 center">
            <label class="form-label">Email:</label>
            <input class="form-input-text" type="email" placeholder="please insert email">
        </div>
        <div class="mb-3 center">
            <label class="form-label">Password:</label>
            <input class="form-input-text" type="password" placeholder="please insert password">
        </div>
        <div class="mb-3 center">
            <button class="btn">KAYDET</button>
        </div>
    </div>
    <div class="musteri-listesi">
        <div class="user-card">
            <div class="content">
                <div>
                    <img src="https://picsum.photos/200/200" class="user-image">
                    <div class="like"><i style="padding: 7px;" class="fa-regular fa-heart"></i></div>
                </div>
                <div>
                    <label class="company-text">3 ay sonra taksitle öde</label>
                </div>
                <div>
                    <label class="product-text">Asus monitör 27"</label>
                </div>
                <div style="margin-left: 5px; margin-top: 5px;">
                    <span class="fa-solid fa-star da-2xs checked"></span>
                    <span class="fa-solid fa-star da-2xs checked"></span>
                    <span class="fa-solid fa-star da-2xs checked"></span>
                    <span class="fa-solid fa-star da-2xs"></span>
                    <span class="fa-solid fa-star da-2xs"></span>
                </div>
                
            </div>
        </div>
        <div class="user-card">
            <div class="content">
                <div>
                    <img src="https://picsum.photos/200/200" class="user-image">
                </div>
            </div>
        </div>
        <div class="user-card">
            <div class="content">
                <div>
                    <img src="https://picsum.photos/200/200" class="user-image">
                </div>
            </div>
        </div>
        <div class="user-card">
            <div class="content">
                <div>
                    <img src="https://picsum.photos/200/200" class="user-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
