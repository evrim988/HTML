<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Data</title>
</head>
<body>

    <ul id="userList"></ul>
    
    <script>

        const liste = document.getElementById('userList')

        //fetch kullanarak bir yerden veri Ã§ekelim...
        fetch('https://dummyjson.com/products/categories')
            .then(res => res.json())
            .then(data => {
                console.log(data); 
                
                data.forEach(element => {
                   liste.innerHTML += '<li>' + element.name + '</li>';
                });
            });
    </script>
</body>
</html>
